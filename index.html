<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Finder</title>
    <link rel="stylesheet" type="text/css" href="site.css"/>
</head>
<body>
<div id="header">
    <h2 id="PageTitle">Welcome to Bus Finder</h2>
    <h5>Here are routes servicing nearby stops</h5>
    <div id="nearby-stops">
        <ol></ol>
    </div>
    <div id="btn">
        <div class="dropdowncontent">
            <select>
                <option>All Routes</option>
            </select>
        </div>
        <button id="drop-btn">Select Route</button>
    </div>
</div>
<div id="map"></div>
<div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
</div>
<script src="https://openlayers.org/en/v4.4.1/build/ol.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="secret.js" type="module"></script>
<script src="site.js" type="module"></script>
</body>
</html>
